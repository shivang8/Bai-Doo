<html>
	<head>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
		<!-- Character encoding scheme -->
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="navStyle.css">
		<title></title>
	</head>
	<body>
		<div id="header" class="container-fluid">
			<div id="main-header" class="container-fluid">
				<div id="baidoo">
					<h1 style="font-size: 60px;">Baidoo</h1>
				</div>
				<div id="login">
					Login
				</div>
			</div>
			<div id="nav-bar" class="container-fluid">
				<div class="nav-deco">Home</div>
				<div class="nav-deco">About</div>
				<div class="nav-deco">Services</div>
			</div>
		</div>
		<div class="body">
			<div class="w3-content w3-display-container" id="image-display">
			  <img class="mySlides w3-animate-left" src="images/image1.jpg" style="width:100%;height: 30%">
			  <img class="mySlides w3-animate-left" src="images/image2.jpg" style="width:100%;height: 30%">
			  <img class="mySlides w3-animate-left" src="images/image3.jpg" style="width:100%;height: 30%">
			  <img class="mySlides w3-animate-left" src="images/image4.jpg" style="width:100%;height: 30%">

			  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>
		</div>
		<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}

		function showDivs(n) {
			console.log(n);
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = x.length}
		  for (i = 0; i < x.length; i++) {
		     x[i].style.display = "none";  
		  }
		  x[slideIndex-1].style.display = "block";  
		}
		</script>
	</body>
</html>
